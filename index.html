<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/style/style.css">

    <title>To Do List</title>
</head>
<body>
    <header class="header-page">
        <div class="container">
            <img src="assets/img/logo-tw.svg" alt="Logo da TreinaWeb" width="193px" height="25px" >
        </div>
    </header>

    <main>

        <div class="bg-color">
            <div class="container">
                <div class="todo-list-container">
                    <section>
                        <header class="new-header">
                            <h2 class="status-title">
                                Novos Itens
                            </h2>
                            <svg id="new-card-trigger" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="currentColor"  viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                            </svg>
                        </header>
                        <div class="cards-container"></div>
                    </section>
                    <section>
                        <h2 class="status-title">
                            Em Andamento
                        </h2>
                        <div class="cards-container"></div>
                    </section>
                    <section>
                        <h2 class="status-title">
                            Finalizado
                        </h2>
                        <div class="cards-container"></div>
                    </section>
                </div>
            </div>
        </div>


    </main>

</body>
</html>
